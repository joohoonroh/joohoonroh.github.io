<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather</title>
</head>
<body>
	Weather
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>
		// api.openweathermap.org/data/2.5/weather? : 현재 날씨
		// api.openweathermap.org/data/2.5/forecast/daily? : 오늘의 날씨
		// api.openweathermap.org/data/2.5/forecast/city? : 5일간 날씨
		$.ajax({
			url: "https://api.openweathermap.org/data/2.5/weather?q=Seoul,kr&lang=kr&units=metric&appid=acf191e1cb2ddda1db775cff43434ecd",
			type: "GET",
			dataType: "JSON",
			success: function (response) {
				console.log(response);
				console.log("구름 : ", response.clouds.all + "%" );
				console.log("지역코드  : ", response.cod );
				console.log("위도 : ", response.coord.lat);
				console.log("경도 : ", response.coord.lon);
				console.log("데이터 예측 시간, Unix, UTC : ", response.dt );
				console.log("도시ID : ", response.id );
				console.log("체감온도 : ", (response.main.feels_like) );
				console.log("현재습도 : ", response.main.humidity);
				console.log("해수면 대기압 : ", response.main.pressure);
				console.log("현재온도 : ", (response.main.temp) );
				console.log("최고온도 : ", (response.main.temp_max) );
				console.log("최저온도 : ", (response.main.temp_min) );
				console.log("도시이름  : ", response.name );
				console.log("국가코드  : ", response.sys.country );
				console.log("국가ID  : ", response.sys.id );
				console.log("일출시간  : ", response.sys.sunrise );
				console.log("일몰시간  : ", response.sys.sunset );
				console.log("타임존  : ", response.timezone );
				console.log("평균 가시성  : ", response.visibility );
				console.log("날씨 : "+ response.weather[0].main );
				console.log("상세날씨설명 : "+ response.weather[0].description );
				console.log("날씨 이미지 : "+ response.weather[0].icon );
				console.log("풍속 : "+ response.wind.speed );
				console.log("풍향 : "+ response.wind.deg );
				console.log("---------------------------------------");
			}
		});
		$.ajax({
			url: "https://api.openweathermap.org/data/2.5/forecast?q=Seoul,kr&lang=kr&units=metric&appid=acf191e1cb2ddda1db775cff43434ecd",
			type: "GET",
			dataType: "JSON",
			success: function (response) {
				console.log(response);
				console.log("---------------------------------------");
			}
		});
	</script>
</body>
</html>
